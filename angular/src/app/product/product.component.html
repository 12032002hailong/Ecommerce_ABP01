<p-panel header="Danh sách sản phẩm">
  <!-- Filter (Search) -->
  <div class="grid">
    <div class="col-4">
      <p-button type="button" icon="fa fa-plus" iconPos="left" label="Thêm mới" />
    </div>
    <div class="col-8">
      <div class="formgroup-inline">
        <div class="field">
          <label for="firstname5" pInputText class="p-sr-only">Từ khoá</label>
          <input id="firstname5" type="text" pInputText placeholder="Từ khoá tìm kiếm" />
        </div>
        <div class="field">
          <p-dropdown
            [options]="productCategories"
            [(ngModel)]="categoryId"
            optionLabel="name"
            placeholder="Chọn danh mục"
          />
        </div>

        <p-button type="button" icon="fa fa-search" iconPos="left" label="Tìm kiếm" />
      </div>
    </div>
  </div>
  <!-- Table -->
  <p-table #pnl [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Mã</th>
        <th>SKU</th>
        <th>Tên</th>
        <th>Loại</th>
        <th>Tên danh mục</th>
        <th>Thứ tự</th>
        <th>Hiển thị</th>
        <th>Kích hoạt</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.code }}</td>
        <td>{{ row.sku }}</td>
        <td>{{ row.productType }}</td>
        <td>{{ row.categoryId }}</td>
        <td>{{ row.sortOrder }}</td>
        <td>{{ row.sku }}</td>
        <td>{{ row.visiblity }}</td>
        <td>{{ row.isActive }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="text-align:left">Tổng số bản ghi : {{ totalCount | number }}</div>
    </ng-template>
  </p-table>
  <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30]"
  ></p-paginator>
  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="pnl"></p-blockUI>
</p-panel>

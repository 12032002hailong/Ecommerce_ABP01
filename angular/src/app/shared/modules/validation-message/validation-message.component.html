<div *ngIf="entityForm.controls[fileName].invalid && entityForm.controls[fileName].dirty">
  <div *ngFor="let validation of validationMessages[fileName]">
    <small
      *ngIf="entityForm.controls[fileName].errors[validation.type]"
      id="username-help"
      class="p-error"
      >{{ validation.message }}</small
    >
  </div>
</div>
